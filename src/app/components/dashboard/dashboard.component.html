<div class="container-fluid">
  <div class="row">
    <!-- cards -->
    <div class="col-md-3">
      <div class="card p-4">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <span class="h4 d-block font-weight-normal mb-2">{{data.customer | number:'1.0-0' }}</span>
            <span class="font-weight-light">Customers</span>
          </div>
          <div class="h2 text-muted">
            <i class="icon icon-people"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-4">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <span class="h4 d-block font-weight-normal mb-2">{{ data.opportunity | number }}</span>
            <span class="font-weight-light">Opportunities</span>
          </div>
          <div class="h2 text-muted">
            <i class="icon icon-eye"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-4">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <span class="h4 d-block font-weight-normal mb-2">{{ data.findings | number }}</span>
            <span class="font-weight-light">Findings</span>
          </div>
          <div class="h2 text-muted">
            <i class="icon icon-flag"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-4">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <span class="h4 d-block font-weight-normal mb-2">{{ data.collection | currency }}</span>
            <span class="font-weight-light">Collections</span>
          </div>
          <div class="h2 text-muted">
            <i class="icon icon-wallet"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body p-0">
          <div class="p-4">
            <app-dashboard-chart [data]="data.chart"></app-dashboard-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
