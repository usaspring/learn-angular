<kendo-chart [categoryAxis]="{ categories: data.categories }">
  <kendo-chart-title text="{{data.title}}"></kendo-chart-title>
  <kendo-chart-legend position="bottom" orientation="horizontal"></kendo-chart-legend>
  <kendo-chart-tooltip format="{0}"></kendo-chart-tooltip>
  <kendo-chart-series>
      <kendo-chart-series-item *ngFor="let item of data.series"
          type="line" style="smooth" [data]="item.data" [name]="item.name">
      </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
